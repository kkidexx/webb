<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #formulario="ngForm" (ngSubmit)="login(formulario)">

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required />
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
      </form>
    </div>
  </div>
</div>
