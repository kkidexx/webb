<div class="container">
  <div class="filtro-valoracion">
    <label for="valoracionMinima">Filtrar por valoración mayor o igual a:</label>
    <input
      type="number"
      id="valoracionMinima"
      [(ngModel)]="valoracionMinima"
      min="0"
      max="10"
      step="0.1"
      class="filtro-input">
    <button (click)="filtrarPeliculas()" class="filtro-button">Filtrar</button>
  </div>

  <div class="peliculas-grid">
    @for (pelicula of peliculasFiltradas; track pelicula.id) {
      <div class="pelicula-card">
        <img [src]="pelicula.imagen" [alt]="pelicula.titulo" class="pelicula-imagen">
        <div class="pelicula-info">
          <h2 class="pelicula-titulo">{{ pelicula.titulo }}</h2>
          <p class="pelicula-valoracion">Valoración: {{ pelicula.valoracion.toFixed(1) }}</p>
          <p class="pelicula-opiniones">
            Opiniones positivas: {{ pelicula.opiniones.opiniones_positivas.cantidad }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
